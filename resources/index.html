<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta charset="utf-8"/>
    <title>Acs_database</title>
    <script src="main.js"></script>
    <style>
    span {
        margin-top: 0px;
        margin-left: 12px;
        font-weight: bold;
        font-size: 24px;
        color: #221461;
    }
    label{
        margin-top: 0px;
        margin-left: 12px;
        font-weight: boldest;
        font-size: 18px;
<!--        color: #221461;-->
        color: #921461;
    }
    </style>

</head>
<body>

<form class="form-horizontal">

    <p></p>

    <div class="form-row">
        <span>      </span>
        <span>
            <button id="sql-query" type="button" class="btn btn-outline-primary">SQL-query</button>
        </span>

        <span>
            <button id="dbAdminGui" type="button" class="btn btn-outline-secondary">Database Admin GUI</button>
        </span>
    </div>
    <hr>
    <p></p>
    <fieldset>
        <!-- Form Name -->
        <legend>SQL Query to the ACS_Database</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Query Input</label>
            <div class="col-md-10">
<!--                <input id="textinput" name="textinput" type="text" placeholder="Enter" class="form-control input-md">-->
                <textarea id="textinput" name="textinput"  class="form-control" rows="5"
                          placeholder="SELECT / CREATE / INSERT / UPDATE / ALTER / DELETE ..."></textarea>
            </div>
        </div>

        <!-- Button -->
        <div class="form-row">
            <div class="form-group">
                <label class="col-md-4 control-label" for="selectQueryBtn">Send query</label>
                <div class="col-md-4">
                    <button id="selectQueryBtn" name="selectQueryBtn" class="btn btn-primary" type="button">Select</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="selectQueryBtn">Send query</label>
                <div class="col-md-4">
                    <button id="executeBtn" name="selectQueryBtn" class="btn btn-primary" type="button">Execute</button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-12 control-label" id="resultLbl"></label>
        </div>

        <table id="queryResultTable" border="1" class="table">
        </table>

    </fieldset>
</form>

</body>
</html>
